name: angular

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - name: Install Angular CLI and dependencies
        run: |
          npm install -g @angular/cli > /dev/null
          npm install

      - name: Build Angular project locally
        run: |
          ng build 

      - name: Copy build to server
        if: success() && github.event_name == 'push' && github.ref == 'refs/heads/main' # Only copy to server on successful push to main branch
        run: |
          sudo cp -r /var/www/html/Angular-PrivateSubnet/dist/* /var/www/html/Angular-PrivateSubnet
