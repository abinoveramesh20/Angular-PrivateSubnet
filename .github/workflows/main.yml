name: angular

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "14.x" # Or any other version you prefer

      - name: Cache npm dependencies and Angular CLI
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - name: Install Angular CLI and dependencies
        run: npm install -g @angular/cli

      - name: Install project dependencies
        run: npm install

      - name: Local Angular Build
        run: ng build 

      - name: Copy build to server directory
        run: |
          cp -r dist/angular-conduit-signals/* $SERVER_DESTINATION_PATH
        env:
          SERVER_DESTINATION_PATH: /var/www/html/Angular-PrivateSubnet
