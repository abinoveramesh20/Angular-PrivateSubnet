name: Angular Build and Deploy

on:
  push:
    branches:
      - main
      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x" 
          
      - name: Cache npm dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - name: Install Angular CLI and dependencies
        run: |
          npm install -g @angular/cli@12.2.0  # Replace 12.2.0 with the actual version you want to install
          npm install


      - name: Build Angular project
        run: ng build 

  deploy:
    runs-on: self-hosted
    needs: build
    steps:
      - name: Copy built files to deployment directory
        run: |
          sudo cp -r ./dist/angular-conduit-signals/* /var/www/html/Angular-PrivateSubnet/
